<ion-content [fullscreen]="true" class="flex relative items-center h-screen justify-center"
  style="--background: linear-gradient(0deg, rgba(0, 137, 123, 1) 0%, rgba(250,243,234,1) 33%, rgb(89, 158, 151) 73%, rgba(0, 137, 123, 1) 92%) !important;">

  <!-- Image or Logo -->
  <div class="flex justify-center items-center">
    <img src="assets/img/logo.png" alt="Logo"
      class="mb-4 w-[298px] h-auto mt-[100px] max-w-full max-h-[400px] object-contain">
  </div>

  <!-- Main Container Centered -->
  <div
    class="flex flex-col items-center mt-[43px] mx-[10%] justify-center px-6 py-8 bg-white rounded-[40px] shadow-md space-y-4">

    <!-- Login Form -->
    <div class="flex flex-col items-center w-full">
      <div class="w-full mb-4">
        <ion-input type="text" label="Username" labelPlacement="floating" [(ngModel)]="User"
          placeholder="Enter Username" class="w-full bg-white placeholder-purple-500 text-gray-600" required
          minlength="4" #userInput="ngModel"></ion-input>
        <!-- Error message for username -->
        <div *ngIf="userInput.invalid && userInput.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="userInput.errors?.['required']">Username is required.</span>
        </div>
      </div>

      <div class="w-full mb-4">
        <ion-input type="password" label="Password" labelPlacement="floating" [(ngModel)]="Password"
          placeholder="Enter Password" class="w-full bg-white placeholder-purple-200 text-gray-600" required
          minlength="8" #passwordInput="ngModel"></ion-input>
        <!-- Error message for password -->
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="passwordInput.errors?.['required']">Password is required.</span>
        </div>
      </div>
    </div>

  </div>

  <div class="flex flex-col items-center w-full mt-4">
    <!-- Login Button -->
    <button class="bg-blue-600 text-white rounded-full w-[65%] h-[58px] text-lg" (click)="login()">Log In</button>

    <!-- Links for Forgot Password and Sign Up -->
    <button class="text-blue-600 text-sm mt-2" (click)="forgotPassword()">Forgot your password?</button>
    <button class="text-blue-600 text-sm mt-1" (click)="signUp()">Create Account</button>
  </div>
</ion-content>
