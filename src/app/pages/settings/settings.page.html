<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="goToProfile()" slot="start">
      <ion-icon name="chevron-back-sharp"></ion-icon>
      <ion-button>Profile</ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-list-header>
    <ion-label>About You</ion-label>
  </ion-list-header>

  <ion-list lines="inset" [inset]="true">

    <ion-item (click)="goToYourInfo()" [button]="true">
      <ion-label>Your info</ion-label>
    </ion-item>

    <ion-item (click)="goToPairing()" [button]="true">
      <ion-label>Pairing</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Administration panel</ion-label>
      <ion-icon *ngIf="isAdmin" class="lockAdmin" name="lock-open-outline"></ion-icon>
      <ion-icon *ngIf="!isAdmin" class="lockAdmin" name="lock-closed-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Tell a friend about [beLoved]</ion-label>
    </ion-item>

  </ion-list>

  <ion-list-header>
    <ion-label>Notifications</ion-label>
  </ion-list-header>

  <ion-list lines="inset" [inset]="true">

    <ion-item>
      <ion-toggle justify="space-between">Partner responses</ion-toggle>
    </ion-item>

    <ion-item>
      <ion-toggle justify="space-between">Reminders</ion-toggle>
    </ion-item>

    <ion-item>
      <ion-toggle justify="space-between">Product updates</ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list-header>
    <ion-label>Subscription</ion-label>
  </ion-list-header>

  <ion-list lines="inset" [inset]="true">

    <ion-item (click)="goToPremium()" [button]="true">
      <ion-label>Try premium</ion-label>
    </ion-item>

    <ion-item (click)="restorePuerchaseAlert()">
      <ion-label>Restore purchase</ion-label>
    </ion-item>

  </ion-list>

  <ion-list-header>
    <ion-label>Legal</ion-label>
  </ion-list-header>

  <ion-list lines="inset" [inset]="true">

    <ion-item (click)="goToTermsOfService()" [button]="true">
      <ion-label>Terms of service</ion-label>
    </ion-item>

    <ion-item (click)="goToPrivacyPolicy()" [button]="true">
      <ion-label>Privacy policy</ion-label>
    </ion-item>

  </ion-list>

  <ion-list-header>
    <ion-label>Other</ion-label>
  </ion-list-header>

  <ion-list lines="inset" [inset]="true">

    <ion-item (click)="goToDeleteAccount()" [button]="true">
      <ion-label>Delete account</ion-label>
    </ion-item>

    <ion-item (click)="logOutAlert()">
      <ion-label>Log out</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
